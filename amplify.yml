version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - cd client
            - nvm install 20
            - nvm use 20
            - npm config set legacy-peer-deps true
            - export TAILWIND_EXPERIMENTAL_SKIP_OPX_INSTALL=true
            - rm -rf node_modules package-lock.json
            - npm install
        build:
          commands:
            - cd client
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.npm/**/*
