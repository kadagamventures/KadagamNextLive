version: 1
applications:
  - appRoot: client
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            # skip TS peer checks so you don't need to uninstall anything
            - npm config set legacy-peer-deps true
            # force Tailwind to use the JS compiler instead of native oxide
            - export TAILWIND_EXPERIMENTAL_SKIP_OPX_INSTALL=true
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        # where Vite outputs your static site
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - ~/.npm/**/*
